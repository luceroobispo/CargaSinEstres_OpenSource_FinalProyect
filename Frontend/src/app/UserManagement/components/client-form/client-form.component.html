<app-toolbar-landing></app-toolbar-landing>
<br>
<div class="container">
    <div class="container-back"> 
        <div class="user-info">
            <div class="left-section">
                <img src="https://github.com/LuceroObispoRios/Grupo1_SW53/blob/main/CargaSinEstres-V1/public-images/Cargalogo.png?raw=true" alt="Avatar">
                <h5>Carga sin Estres</h5>
            </div>
            <form id="myForm" action="" method="post" [formGroup]="clientRegistrationForm" (submit)="onSubmit()">
                <div class="right-section">
                    <input type="text" placeholder="Nombre" formControlName="name" id="name" required>
                    <input type="text" placeholder="Apellido Materno" formControlName="apellidoMaterno" id="apellidoMaterno" required>
                    <input type="text" placeholder="Apellido Paterno" formControlName="apellidoPaterno" id="apellidoPaterno" required>
                    <input type="text" placeholder="Celular" formControlName="celular" id="celular" required>
                    <input type="text" placeholder="Dirección" formControlName="direccion" id="direccion" required>
                </div>
                <div class="right-section">
                    <input type="email" placeholder="Email" formControlName="email" id="email" required>
                    <input type="password" placeholder="Contraseña" formControlName="password" id="password" required>
                    <input type="password" placeholder="Repetir contraseña" formControlName="confirmarpassword" id="confirmarpassword" required>
                </div>
                <button id="registrarButton" type="submit">Registrar ➜</button>
                <button id="cancelButton" type="button" (click)="cancelar()">Cancelar</button>
                <div id="errorMessages" class="error-messages" [innerHTML]="errorMessage">{{errorMessage}}</div>
            </form>
        </div>
    </div>
  </div>
  <br><br><br>
