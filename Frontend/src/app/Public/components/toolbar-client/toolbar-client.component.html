<div class="toolbar-section">
  <mat-toolbar>
    <img click="pageCompanyTable()" src="https://raw.githubusercontent.com/LuceroObispoRios/Grupo1_SW53/develop/CargaSinEstres-V1/public-images/Cargalogo.png" aria-label="Main page button" alt="Carga logo button" class="img-logo"/>
    <span class="spacer"></span>
    <div class="btn-section">
      <button mat-button class="toolbar-btn" aria-label="Company search page button">
        <div><h5 (click)="pageCompanyTable()" class="toolbar-text">Búsqueda de empresas</h5></div>
      </button>&nbsp;
      <button mat-button class="toolbar-btn" aria-label="User settings page button">
        <div><h5 (click)="pageSettings()" class="toolbar-text">Editar Perfil</h5></div>
      </button>&nbsp;
      <button mat-button class="toolbar-btn" aria-label="Booking history page button">
        <div><h5 (click)="pageHistoryCards()" class="toolbar-text">Reservas</h5></div>
      </button>&nbsp;
      <button mat-button class="toolbar-btn-logout" aria-label="Log out button">
        <div><h5 (click)="pageLanding()" class="toolbar-text">Cerrar sesión</h5></div>
      </button>&nbsp;
    </div>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
