<div class="container">
    <div class="container-back"> 
        <div class="user-info">

                </div>
                <div class="right-section">

                    <input type="password" placeholder="Contrase침a" formControlName="password" id="password" required> <!--change to text?-->

            </form>
        </div>     
    </div>
</div>
